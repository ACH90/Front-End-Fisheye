<!DOCTYPE html>
<html>
  <head>
    
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <link href="css/filter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/contactForm.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
   

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <!-- Entête photographe -->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
<!-- Filtre dropdown -->
<div class="dropdown-container">
  <p>Trier par</p>
  <div class="dropdown">
    <button 
      class="dropdown-toggle" 
      aria-haspopup="listbox" 
      aria-expanded="false" 
      id="dropdownMenu"
      aria-activedescendant="active-option">
      Popularité
      <span class="arrow">&#9660;</span>
    </button>
    <ul class="dropdown-menu" role="listbox" aria-labelledby="dropdownMenu">
      <li 
        id="option-popularity" 
        role="option" 
        class="dropdown-item" 
        data-value="popularity" 
        aria-selected="true">Popularité</li>
      <li 
        id="option-date" 
        role="option" 
        class="dropdown-item border" 
        data-value="date" 
        aria-selected="false">Date</li>
      <li 
        id="option-title" 
        role="option" 
        class="dropdown-item border" 
        data-value="title" 
        aria-selected="false">Titre</li>
    </ul>
  </div>
</div>

      
      
      <section class="photographer-works">

      </section>
    </main>
    <!-- Modale lightbox -->
    <div class="modal-carousel" style="display:none;" aria-hidden="true" role="image closeup view">
      <span class="close" onclick="closeModalCarousel()" aria-label="close modal" tabindex="0"><i class="fa-solid fa-x"></i></span>
      <div class="modal-content"></div>
      <a class="prev" onclick="changeSlide(-1)" aria-label ="previous slide" tabindex="0"><i class="fa-solid fa-chevron-left"></i></i></a>
      <a class="next" onclick="changeSlide(1)" aria-label ="next slide" tabindex="0"><i class="fa-solid fa-chevron-right"></i></a>
    </div>
    
    <!-- Modale contact -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="contact_me">
            <h2 id="contact_title" aria-labelledby="photographer_name">Contactez-moi</h2>
            <h2 id="photographer_name" class="modal-photographer-name"></h2>
          </div> 
          <div  tabindex="0">
            <img src="assets/icons/close.svg" onclick="closeModal()" alt="close modal"/>
          </div>    
          
        </header>
				<form id="contactForm">
					<div>
						<label for="first_name">Prénom</label>
						<input type="text" name="first_name" id="first_name" />
            <label for="last_name">Nom</label>
						<input type="text" name="last_name" id="last_name" />
            <label for="email">Email</label>
						<input  type="email" name="email" id="email" />
            <label for="message">Votre message</label>
						<input type="text" name="message" id="message">
					</div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="https://kit.fontawesome.com/71b7bd0cbb.js" crossorigin="anonymous"></script>
    <script src="./scripts/utils/keyboardNav.js"defer></script>
    <script src="./scripts/Factory/mediaFactory.js" defer></script>
    <script src="./scripts/templates/photographer.js" defer></script>
    <script src="./scripts/pages/photographer.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
    <script src="./scripts/utils/filter.js" defer></script>

   
  </body>
</html>
