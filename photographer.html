<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/71b7bd0cbb.js" crossorigin="anonymous" defer></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
   

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home Page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <!-- Entête photographe -->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
<!-- Filtre dropdown -->
      <div class="dropdown-container">
        <p>Trier par</p>
      <div class="dropdown">
        
        <button class="dropdown-toggle" aria-haspopup="listbox" aria-expanded="false" id="dropdownMenu">
          Popularité
          <span class="arrow">&#9660;</span>
        </button>
        <ul class="dropdown-menu" role="listbox" aria-labelledby="dropdownMenu">
          <li role="option" class="dropdown-item" data-value="popularity">Popularité</li>
          <li role="option" class="dropdown-item border" data-value="date">Date</li>
          <li role="option" class="dropdown-item border" data-value="title">Titre</li>
        </ul>
      </div>
    </div>
      
      
      <section class="photographer-works">

      </section>
    </main>
    <!-- Modale lightbox -->
    <div class="modal-carousel" style="display:none;">
      <span class="close" onclick="closeModalCarousel()">&times;</span>
      <div class="modal-content"></div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    
    <!-- Modale contact -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="contactForm">
					<div>
						<label for="first_name">Prénom</label>
						<input type="text" name="first_name" id="first_name" />
            <label for="last_name">Nom</label>
						<input type="text" name="last_name" id="last_name" />
            <label for="email">Email</label>
						<input  type="email" name="email" id="email" />
            <label for="message">Votre message</label>
						<input type="text" name="message" id="message">
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/templates/photographer.js" defer></script>
    <script src="./scripts/pages/photographer.js" defer></script>
    <script src="./scripts/utils/contactForm.js" defer></script>
    <script src="./scripts/utils/lightbox.js" defer></script>
    <script src="./scripts/utils/filter.js" defer></script>
    <script src="./scripts/Factory/mediaFactory.js" defer></script>
  </body>
</html>
